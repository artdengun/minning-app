<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}Belajar{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">
</head>

<body class="index-page">

  <header id="header" class="header dark-background d-flex flex-column">
    <i class="header-toggle d-xl-none bi bi-list"></i>

    <div class="profile-img">
      <img src="{{ url_for('static',filename='assets/img/my-profile-img.jpg')}}" alt="" class="img-fluid rounded-circle">
    </div>

    <a href="index.html" class="logo d-flex align-items-center justify-content-center">
      <h1 class="sitename">Kelompok 3</h1>
    </a>

    <div class="social-links text-center"><hr></div>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="/" class="active"><i class="bi bi-house navicon"></i>Home</a></li>
        <li><a href="/ant-algorithm-analytic"><i class="bi bi-person navicon"></i> About</a></li>
        <li><a href="#resume"><i class="bi bi-file-earmark-text navicon"></i> Resume</a></li>
        <li><a href="#portfolio"><i class="bi bi-images navicon"></i> Portfolio</a></li>
        <li><a href="#services"><i class="bi bi-hdd-stack navicon"></i> Services</a></li>
        <li><a href="#contact"><i class="bi bi-envelope navicon"></i> Contact</a></li>
      </ul>
    </nav>

  </header>

  <main class="main">
    {% block content %}
      <!-- Page Title -->
      <div class="page-title dark-background">
        <div class="container d-lg-flex justify-content-between align-items-center">
          <h1 class="mb-2 mb-lg-0">Dashboard</h1>
          <nav class="breadcrumbs">
            <ol>
              <li class="current"><a href="/">Home</a></li>
            </ol>
          </nav>
        </div>
      </div><!-- End Page Title -->


       <!-- Dashboard Content -->
    <div class="container mt-4">
      <div class="row">

        <!-- Card 1: Total Users -->
        <div class="col-lg-3 col-md-6">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Total Users</h5>
              <p class="card-text">1,500</p>
            </div>
          </div>
        </div>

        <!-- Card 2: Revenue -->
        <div class="col-lg-3 col-md-6">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text">$20,000</p>
            </div>
          </div>
        </div>

        <!-- Card 3: Pending Tasks -->
        <div class="col-lg-3 col-md-6">
          <div class="card bg-warning text-white">
            <div class="card-body">
              <h5 class="card-title">Pending Tasks</h5>
              <p class="card-text">35</p>
            </div>
          </div>
        </div>

        <!-- Card 4: Completed Projects -->
        <div class="col-lg-3 col-md-6">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h5 class="card-title">Completed Projects</h5>
              <p class="card-text">120</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="row mt-5">
        <div class="col-lg-8">
          <!-- Sales Chart -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sales Overview</h5>
              <canvas id="salesChart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <!-- Tasks Chart -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tasks Completion</h5>
              <canvas id="tasksChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}
  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/typed.js/typed.umd.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/purecounter/purecounter_vanilla.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/waypoints/noframework.waypoints.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js') }}"></script>

  <!-- Main JS File -->
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

  <!-- Include jQuery (ensure jQuery is loaded before DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Initialize DataTable -->
  <script>
    $(document).ready(function() {
      $('#datatable').DataTable({
        responsive: true,
        paging: true,
        searching: true,
        ordering: true
      });
    });
  </script>
  <script>
    // Sales Overview Chart (Bar Chart)
    var ctx = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
          label: 'Sales',
          data: [1200, 1500, 1300, 1800, 2200],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Tasks Completion Chart (Pie Chart)
    var ctx2 = document.getElementById('tasksChart').getContext('2d');
    var tasksChart = new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Completed', 'Pending'],
        datasets: [{
          data: [70, 30],  // percentage of tasks
          backgroundColor: ['#4CAF50', '#FF9800']
        }]
      }
    });
  </script>
</body>

</html>
